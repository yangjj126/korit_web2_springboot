spring:
  profiles:
    active: common  # 현재 사용할 프로필 설정
    group: # 프로필이 시작될때, 같이 실행하게끔 그룹을 지어줄 수 있음
        common: secret  # common이 실행되면, secret 프로필도 같이 실행하세요+

---
spring:
  config:
    activate:
      on-profile: common # 이 블록은 common 프로필이 활성화시에 로드 됩니다

  application:
    name: spring-boot-study

mybatis:
  mapper-locations: classpath:mappers/*.xml # mapper의 경로 저장
  type-aliases-package: com.koreait.spring_boot_study.entity # 기본적인 entity 경로를 지정한다

